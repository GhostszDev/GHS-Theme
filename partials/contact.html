<div id="progressBar">
    <div class="loader"></div>
</div>
<div class="panel-content">
    <div class="welcome-patti">
        <!--<span><strong>Hey, Welcome back,</strong> itâ€™s so great to see you again</span>-->
        <ul class="breadcrumbs">
            <!--<li><a href="#" title=""><i class="fa fa-home"></i></a></li>-->
            <!--<li><a href="#" title="">Blank</a></li>-->
        </ul>
    </div><!-- Welcome Patti -->
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <!--<h2>Contact us</h2>-->
                    <!--<span>Your Sample text</span>-->
                </div>
            </div>
            <div class="col-md-8 column">
                <div class="top-bar-chart">
                    <div class="quick-report">
                        <div class="quick-report-infos">
                            <!--<p>My Balance</p>-->
                            <!--<h3>$54,785</h3>-->
                        </div>
                        <!--<span class="bar2">3,6,3,8,9,7,10,6,5,4,7,6,5,3</span>-->
                    </div>
                    <div class="quick-report">
                        <div class="quick-report-infos">
                            <!--<p>New orders</p>-->
                            <!--<h3>67,235</h3>-->
                        </div>
                        <!--<span class="bar">5,4,3,4,6,6,9,4,2,3,7,4</span>-->
                    </div>
                </div><!-- Top Bar Chart -->
            </div>
        </div>
    </div><!-- Heading Sec -->
    <div class="main-content-area">
        <div class="contact-page-sec">
            <div class="row">

                <div class="widget-content" ng-show="message.length > 0">
                    <div class="notification">
                        <div role="alert" class="alert color purple">
                            {{message}}
                        </div>
                    </div>
                </div>

                <div class="col-md-12 column" ng-hide="message.length > 0">
                    <div id="contact">
                        <div id="message"></div>
                        <div class="contact-form">

                            <form name="contactform" id="contactform">
                                <div class="row">
                                    <div class="col-md-12"><h2>Want to tell us something?</h2></div>
                                    <div class="col-md-6">
                                        <i class="fa fa-user"></i>
                                        <input  name="name" type="text" id="name" placeholder="Name" ng-model="contact.name">
                                    </div>
                                    <div class="col-md-6">
                                        <i class="fa fa-at"></i>
                                        <input name="email" type="text" id="email" placeholder="Email" ng-model="contact.email">
                                    </div>
                                    <div class="col-md-12">
                                        <i class="fa fa-pencil"></i>
                                        <textarea name="comments" id="comments" placeholder="Tell us about it..." ng-model="contact.msg"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="submit theme-btn ghs-purple" id="submit" ng-click="contactUs(contact)">SEND NOW</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div><!-- Panel Content -->
<script type="text/javascript">
    $(document).ready(function(){

        'use strict';


        /*================== Location Map Hide/Show =====================*/
        $('.view-location').on('click', function(){
            $('.google-map').addClass('active');
        });
        $('.hide-location').on('click', function(){
            $('.google-map').removeClass('active');
        });

        //*** Piety Mini Charts ***//
        $(function() {

            $('.bar').peity('bar', {
                fill: ['#07bf29'],
                height: ['40px'],
                width: ['94px']
            })

            $('.bar2').peity('bar', {
                fill: ['#404040'],
                height: ['40px'],
                width: ['94px']
            })

        });

    });

</script>
