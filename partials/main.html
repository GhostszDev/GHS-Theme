<div ng-init="get_post(def_post)" style="margin-top: 100px;">

    <ul>
        <li ng-repeat="p in post">

            <h2>{{p.title}}<br/><small>{{p.date}}</small></h2>
            <img ng-src="{{p.thumb}}">
            <p ng-bind-html="trustAsHtml(p.short_ver)"></p>

        </li>
    </ul>

</div>
