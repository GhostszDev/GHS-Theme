<div id="progressBar">
	<div class="loader"></div>
</div> 
<div class="panel-content">
	<div class="welcome-patti">
		<span><strong>Hey, Welcome back,</strong> it’s so great to see you again</span>
		<ul class="breadcrumbs">
			<li><a href="#" title=""><i class="fa fa-home"></i></a></li>
			<li><a href="#" title="">Blank</a></li>
		</ul>
	</div><!-- Welcome Patti -->
	<div class="heading-sec">
		<div class="row">
			<div class="col-md-4 column">
				<div class="heading-profile">
					<h2>Range Slider</h2>
					<span>Your Sample text</span>
				</div>
			</div>
			<div class="col-md-8 column">
				<div class="top-bar-chart">
					<div class="quick-report">
						<div class="quick-report-infos">
							<p>My Balance</p>
							<h3>$54,785</h3>
						</div>
						<span class="bar2">3,6,3,8,9,7,10,6,5,4,7,6,5,3</span>
					</div>
					<div class="quick-report">
						<div class="quick-report-infos">
							<p>New orders</p>
							<h3>67,235</h3>
						</div>
						<span class="bar">5,4,3,4,6,6,9,4,2,3,7,4</span>
					</div>
				</div><!-- Top Bar Chart -->
			</div>
		</div>
	</div><!-- Heading Sec -->
	<div class="main-content-area">
		<div class="range-slider">
			<input id="range_1" type="text" name="range_2" value="" /><!-- Range 1 -->	
			<input type="text" id="range_2" /><!-- Range 2 -->
			<input type="text" id="range_3" /><!-- Range 3  -->
			<input type="text" id="range_5" /><!-- Range 5 -->
			<input type="text" id="range_6" /><!-- Range 6 -->
		</div>
	</div>
</div><!-- Panel Content -->
<script type="text/javascript">
    $(document).ready(function(){
    
    'use strict';

    $("#range_1").ionRangeSlider({
			min: 0,
			max: 5000,
			from: 1000,
			to: 4000,
			type: 'double',
			step: 1,
			prefix: "$",
			prettify: true,
			hasGrid: true
		});
		$("#range_2").ionRangeSlider();

		$("#range_5").ionRangeSlider({
			min: 0,
			max: 10,
			type: 'single',
			step: 0.1,
			postfix: " mm",
			prettify: false,
			hasGrid: true
		});
		$("#range_6").ionRangeSlider({
			min: -50,
			max: 50,
			from: 0,
			type: 'single',
			step: 1,
			postfix: "°",
			prettify: false,
			hasGrid: true
		});

		$("#range_4").ionRangeSlider({
			type: "single",
			step: 100,
			postfix: " light years",
			from: 55000,
			hideMinMax: true,
			hideFromTo: false
		});
		$("#range_3").ionRangeSlider({
			type: "double",
			postfix: " miles",
			step: 10000,
			from: 25000000,
			to: 35000000,
			onChange: function(obj){
			var t = "";
			for(var prop in obj) {
			t += prop + ": " + obj[prop] + "\r\n";
			}
			$("#result").html(t);
			},
			onLoad: function(obj) {
			//
			}
		});

    	//*** Piety Mini Charts ***//
    	$(function() {
    		
  			$('.bar').peity('bar', {
			  fill: ['#07bf29'],
			  height: ['40px'],
			  width: ['94px']
			})

			$('.bar2').peity('bar', {
			  fill: ['#404040'],
			  height: ['40px'],
			  width: ['94px']
			})

  		});
		
	});

</script>
