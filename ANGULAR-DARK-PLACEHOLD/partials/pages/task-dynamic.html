    <div class="main-content-area">

                    <section id="task-form">
                        <input class="create-task" type="text" name="task-insert"
                               placeholder="Insert your list items here">
                        <button class="create-task">Create List</button>
                    </section>
                    <section id="task-container">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="nothing-message">No list yet</h3>
                                <h3 class="task-headline">Today's Tasks</h3>
                                <ul id="task-list">

                            </div>
                            <div class="col-md-12">

                                    <p>**Single Click to mark complete</p>
                                    <p>**Double Click to remove from list</p>

                                </div>
                            </div>

<script type="text/javascript">
    $(document).ready(function () {

        'use strict';

        $('button.create-task').on('click', function () {
            // remove nothing message
            if ('.nothing-message') {
                $('.nothing-message').hide('slide', {direction: 'left'}, 300)
            }
            ;

            // create the new li from the form input
            var task = $('input[name=task-insert]').val();
            var newTask = '<li class="col-md-6">' + '<p>' + task + '</p>' + '</li>'
            $('#task-list').append(newTask);

            // clear form when button is pressed
            $('input').val('');

            // Alert if the form in submitted empty
            if (task.length == 0) {
                alert('please enter a task');
            }
            ;

            // makes other controls fade in when first task is created
            $('#controls').fadeIn();
            $('.task-headline').fadeIn();
        });

        // mark as complete
        $(document).on('click', 'li', function () {
            $(this).toggleClass('complete');
        });

        // double click to remove
        $(document).on('dblclick', 'li', function () {
            $(this).remove();
        });

        // Clear all tasks button
        $('button#clear-all-tasks').on('click', function () {
            $('#task-list li').remove();
            $('.task-headline').fadeOut();
            $('#controls').fadeOut();
            $('.nothing-message').show('fast');
        });

        //*** Piety Mini Charts ***//
        $(function () {

            $('.bar').peity('bar', {
                fill: ['#07bf29'],
                height: ['40px'],
                width: ['94px']
            })

            $('.bar2').peity('bar', {
                fill: ['#404040'],
                height: ['40px'],
                width: ['94px']
            })

        });

    });

</script>
